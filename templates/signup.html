{% extends 'base.html' %} {% block title%} Service {% endblock title %}{% block body %}
<div class="container h-100 p-4">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container mx-2 px-2">
                    <img src="static/login.jpg" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="post" action="/signup">
                    {% csrf_token %}
                    <div class="input-group p-2">
                        <div class="input-group-append ">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control input_user" value="" placeholder="username" required>
                    </div>
                    <div class="input-group p-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="pass1" class="form-control input_pass" placeholder="password" required>
                    </div>
                    <div class="input-group p-2">
                        <div class="input-group-append ">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="password" name="pass2" class="form-control input_user" placeholder="Confirm Password" required>
                    </div>
                    <div class="input-group p-2">
                        <div class="input-group-append ">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="email" class="form-control input_user" value="" placeholder="Email" required>
                    </div>
                    <center><button class="btn btn-primary " type="submit ">Submit</button></center>
                </form>
            </div>{% endblock body %}
